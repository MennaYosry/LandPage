<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
   
    <title>Web Design Mastery</title>
</head>
<body>
    <div id="randomChange" class="random-change">
    <script type="text/javascript" src="landPage.js"></script>
    <nav>
    <div class="nav__logo"><a href="#">Product.Io</a></div>
    <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">Features</li>
        <li class="link">About us</li>
        <li class="link">Contact us</li>
    </ul>
    <div class="search__box">
        <input type="text" placeholder="Search">
        <i class="ri-search-line"></i>
    </div>
    </nav>
    <div class="container">
        <div class="container__left">
            <div class="content">
                <h1>Sparkelling <br> The world</h1>
                <p>the best Products , the most beautiful smells , shiny colorful makeup ,  the fashion style , the colorful clothes</p>
                <div class="btns">
                    <button class="read__more">Read More</button>
                    <button class="read__more">Our Blogs</button>
                </div>
                <div class="chevrons">
                    <span class="chev__left">
                        <i class="ri-arrow-left-s-line"></i>
                    </span>
                    <span class="chev__right">
                        <i class="ri-arrow-left-s-line"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="container__right">
            <form>
                <h4>What do you want to buy ?</h4>
                <div class="form__group">
                    <label for="destination">Product</label>
                    <input type="text" name="destination" id="destination" placeholder="enter the Product">
                </div>
                <div class="form__group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
                </div>
                <button type="submit">check the product</button>
            </form>
        </div>
        <div class="bottom__tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
</body>
</html>
